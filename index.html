<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="ccs/custom.css">
</head>
<body>
    <script src="js/app.js"></script>
    <div class="main">
        <div class="overlay">
            <div class="title">How long until the Christmas?</div>
            <div class="title1" id="end-date">10 December 2023 10:08 PM</div>
            <div class="col">

                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Days</label>
                </div>
                
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Hours</label>
                </div>

                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Minutes</label value="0">
                </div>
                <div>
                    <input type="text" readonly value="0">
                    <br>
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
